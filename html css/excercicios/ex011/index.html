<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/trinix.mp3" type="audio/mpeg">
        <source src="midia/trinix.mp3" type="audio/ogg">
        <source src="midia/trinix.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/trinix.mp3"></a>Clique aqui para baixar o arquivo.</p>
    </audio>
    <br>
    <h1>Imagem Dinâmica</h1>
    <p><b>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</b></p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto g">
    </picture>
</body>
</html>
